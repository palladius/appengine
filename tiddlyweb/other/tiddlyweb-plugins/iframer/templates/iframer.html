<style>
    #container {
        width: 90%;
    }
    #description {
        float: left;
        width: 20%;
    }
    #iframe {
        padding: 0;
        margin-left: 20%;
        width: 100%;
        height: 55%;
        -webkit-transform: scale(.5, .5) translate(-50%, -50%);
        -moz-transform: scale(.5, .5) translate(-50%, -50%); 
        transform: scale(.5, .5) translate(-50%, -50%); 
    }
    #wikiframe {
        height: 768px;
        width: 1024px;
        margin: 0;
    }
</style>
<div id="container">
    <div id="description">
        <p>Recipe: {{ recipe.name }}</p>
        <p>Description: {{ recipe.desc }}</p>
        <ul>
        {% for bag, filter in recipe_list %}
            <li>{{ bag }}, {{ filter }}</li>
        {% endfor %}
        </ul>
    </div>
    <div id="iframe">
        <!-- XXX recipe name needs to be utf-8 and url handled -->
        <iframe id="wikiframe" name="wiki" src="/recipes/{{ recipe.name }}/tiddlers.wiki">
        </iframe>
    </div>
</div>
